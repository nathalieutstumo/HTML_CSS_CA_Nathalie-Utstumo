<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>SquareEyes</title>
  </head>

  <!--body-->
  <body>
    <!--header-->
    <header class="grid__index1">
      <section>
        <div class="logo"></div>
        <div class="dropdown--menu__flexbox">
          <div class="dropdown__menu">
            <button class="dropbutton">
              <i class="fas fa-chevron-circle-down" type="button">
                <span>Menu</span></i
              >
            </button>
            <div class="dropdown__content">
              <a href="#"><i class="fas fa-search"></i></a>
              <a href="#"><i class="fas fa-user"></i></a>
              <a href="#"><i class="fas fa-film"></i></a>
              <a href="#"><i class="fas fa-share-square"></i></a>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!--main-->
    <main>
      <section class="grid__index2">
        <!--New Creators img, flexbox and text-->
        <div class="img__flexbox">
          <div class="new--creators__img"></div>
          <div class="new--creators__text__flexbox">
            <div class="new--creators__text">
              <span class="text__new">New</span>
              <span class="text__creators">creators</span>
            </div>
          </div>

          <!--Popular Films img, flexbox and text-->
          <div class="popular--films__img"></div>
          <div class="popular--films__text__flexbox">
            <div class="popular--films__text">
              <span class="text__popular">Popular</span>
              <span class="text__films">Films</span>
            </div>
          </div>

          <!--Coming Soon img, flexbox and text-->
          <div class="coming--soon__img"></div>
          <div class="coming--soon__text__flexbox">
            <div class="coming--soon_text">
              <span class="text__coming">Coming</span>
              <span class="text__soon">Soon</span>
            </div>
          </div>
        </div>
      </section>
      <section class="grid__index3">
        <div class="film--suggestion--reel__flexbox">
          <div class="first--film--suggestion--reel__img"></div>
          <div class="play--icon__overlay__flexbox">
            <div class="play--icon__overlay">
              <a href="/healing_the_country.html">
                <img src="../img/play_icon.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="grid__index4">
      <section>
        <div></div>
      </section>
    </footer>
  </body>
</html>

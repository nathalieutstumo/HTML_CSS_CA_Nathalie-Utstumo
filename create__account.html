<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/styles/main.css">
    <title>SquareEyes</title>
</head>
<body>
    <!--header-->
    <header class="grid__index1">
        <div>
          <a href="index.html"><div class="logo"></div> </a>
          <div class="dropdown--menu__flexbox">
            <div class="dropdown__menu">
              <button class="dropbutton">
                <i class="fas fa-chevron-circle-down" type="button">
                  <span>Menu</span></i>
              </button>
              <div class="dropdown__content">
                <a href="search.html"><i class="fas fa-search"></i></a>
                <a href="create__account.html"><i class="fas fa-user"></i></a>
                <a href="library.html"><i class="fas fa-film"></i></a>
                <a href="#"><i class="fas fa-share-square"></i></a>
              </div>
            </div>
          </div>
        </div>
      </header> 

       <!--main-->
      <main>
        <div class="account__grid">
          <div class="login--box__grid">
            <div class="login__head">
              <h2 class="login--head__text">LOGIN</h2>
            </div>
            <div class="login__box">
              <div class="username__box">
                <input type="text" placeholder="EMAIL OR USERNAME">
              </div>
              <div class="password__box">
                <input type="text" placeholder="PASSWORD">
              </div>
              <div class="confirm--login__button">
                <button><a href="what__user.html">CONFIRM</a></button>
              </div>
              <div class="separation__line"></div>
              <div class="forgot__password">
                <a href="#">FORGOT PASSWORD?</a>
              </div>
            </div>
          </div>

          <div class="create--user__grid">
            <div class="create--user__head">
              <h2 class="createuser--head__text">CREATE USER</h2>
            </div>
            <div class="create--user__box">
              <div class="name__box">
                <input type="text" placeholder="NAME">
              </div>
              <div class="email__box">
                <input type="text" placeholder="EMAIL">
              </div>
              <div class="create--password__box">
                <input type="text" placeholder="CREATE PASSWORD">
              </div>
              <div class="confirm--password__box">
                <input type="text" placeholder="CONFIRM PASSWORD">
              </div>
              <div class="agree__checkbox">
                <input type="checkbox"> <h3 class="checkbox__text">AGREE TO THE TERMS AND CONDITIONS</h3>
              </div>
              <div class="confirm--create__button">
                <button><a href="what__user.html">CONFIRM</a></button>
              </div>
            </div>
          </div>

        </div>
      </main>

       <!--footer-->
    <footer class="grid__index4">
        <section>
          <div class="footer__logo"></div>
        </section>
        <div class="contact__us">
          <span>CONTACT US</span>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Frequently Asked</a></li>
            <li><a href="#">Work With Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="help">
          <span>HELP</span>
          <ul>
            <li><a href="#">Payment</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Giftcard</a></li>
          </ul>
        </div>
        <div class="footer__icons">
          <li><a href="#"><i class="fab fa-facebook-square"></i> </a></li>
          <li><a href="#"><i class="fab fa-instagram-square"></i> </a></li>
          <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
          <li><a href="#"><i class="fab fa-youtube-square"></i></a></li>
          
          
        </div>
      </footer>
</body>
</html>
